<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OilProjector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        header {
            background-color: #96bbd4;
            color: white;
            padding: 0.75rem 1.25rem;
            flex-shrink: 0;
            justify-content: center !important;
            margin-top: -24px;
        }

        footer {
            background-color: #343a40;
            color: #bbb;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        main {
            flex: 1 0 auto;
        }

        .fade {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center px-3 py-2"
        style="position: sticky; top: 0; z-index: 1000; justify-content: center !important;">
    <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/LogoOnly.png') }}" alt="GITEC IT Logo"
             style="height: 150px; width: auto;" class="me-2">
    </div>
</header>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {{ 2025 }} OilProjector. Built by rebels, for rebels.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const flash = document.getElementById("flash-alert");
        if (flash) {
            setTimeout(() => {
                flash.classList.remove("show");
                flash.classList.add("fade");
                setTimeout(() => flash.remove(), 1000); // Wait for CSS fade-out
            }, 10000); // 10 seconds
        }
    });
</script>


</body>
</html>
